<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <h1>List of Products</h1>

    <div th:each="p : ${products}">
        <span th:text="${'Title: ' + p.title}"/><br>
        <a th:href="@{'/products/' + ${p.id}}">Details</a>
        <br>
    </div>
    <span th:text="${'Products count: ' + products.size()}"/><br>
</body>
</html>
